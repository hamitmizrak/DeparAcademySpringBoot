<!doctype html>
<html  th:lang="${#locale.language}"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Thymeleaf String</title>

    <!-- Turkce karakter -->
    <meta charset="utf-8" />

    <!-- responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- seo -->
    <meta name="keywords" content="html5,css3,js,jquery,bootstrap,react,javase" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- react libraries -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <link rel="stylesheet"   th:href="@{/css/style.css}">
    <script th:src="@{/js/template.js}"></script>
</head>

<body class="container">

    <!-- start codes -->
    <h2 class="text-center text-primary text-uppercase">Pro List</h2>

    <hr>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th th:text="#{product.id}"></th>
                <th th:text="#{product.name}"></th>
                <th th:text="#{product.trade}"></th>
                <th th:text="#{product.price}"></th>
                <th th:text="#{product.date}"></th>
                <th th:text="'State'"></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pro:${key_4}" >
                <td th:text="${pro.id}"></td>
                <td th:text="${pro.productName}"></td>
                <td th:text="${pro.productTrade}"></td>
                <td th:text="${pro.productPrice}"></td>
                <td th:text="${pro.createdDate}"></td>
                <td th:if="${pro.productPrice>=300}" th:text="'Büyük'"></td>
                <td th:unless="${pro.productPrice>=300}" th:text="'Küçük'"></td>
            </tr>
        </tbody>
    </table>

    <!-- ends codes -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
